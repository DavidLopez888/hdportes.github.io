<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./icon_25.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./icon_25.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    
    <title>HDeportes Ultor</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1577.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/abp-filter-parser@2.3.6/dist/abp-filter-parser.min.js"></script>
    <script>
        // Cargar EasyList de Adblock Plus
        fetch('https://easylist.to/easylist/easylist.txt')
            .then(response => response.text())
            .then(text => {
                const filter = abpFilterParser.parse(text);
                // Aplicar el filtro a la pagina
                filter.forEach(rule => {
                    if (rule instanceof abpFilterParser.CosmeticFilter && rule.hit === 'tag') {
                        const elements = document.querySelectorAll(rule.selector);
                        elements.forEach(element => element.style.display = 'none');
                    }
                });
            })
            .catch(error => {
                console.error('Error al cargar EasyList:', error);
            });
    </script>        
</head>
<body>
    <!-- <h1>HDeportes</h1> -->
    <!-- Contenedor para mostrar los eventos -->
    <div id="logo-container">
        <img src="./HDeportesBanner.png" alt="Banner" class="banner-image">
    </div>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Buscar eventos...">
    </div>
    <!-- Contenedor para mostrar los eventos -->
    <div id="eventos-container"> </div>
    <div id="background-overlay"></div>
    <div id="iframe-container" style="display: none;">
        <iframe id="detalle-iframe" allowfullscreen style="width: 100%; height: 100%; position: fixed; top: 0; left: 0; right: 0; bottom: 0; border: none;" scrolling="no" name="streamframe" allow="encrypted-media"></iframe>
        <button id="close-button">X</button>
    </div>    

    <script type="module" src="base-interactions.js?v=1"></script>

</body>
</html>
